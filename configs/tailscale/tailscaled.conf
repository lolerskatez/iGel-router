# Tailscale Configuration Template
# Copy this to /etc/default/tailscaled and modify as needed

# Tailscale daemon flags
FLAGS="--state-dir=/var/lib/tailscale --socket=/run/tailscale/tailscaled.sock"

# Log level (info, debug, warn, error)
LOG_LEVEL="info"

# Port to listen on (0 means choose automatically)
PORT="0"

# Whether to enable debug logging
DEBUG=""
